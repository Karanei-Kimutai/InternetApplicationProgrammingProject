<svg xmlns="http://www.w3.org/2000/svg" width="320" height="420" viewBox="0 0 320 420" role="img" aria-labelledby="title desc">
  <title id="title">Temporary Pass Logo</title>
  <desc id="desc">A navy badge with orbiting dots and the letters TP Temporary Pass</desc>
  <rect width="320" height="420" rx="20" fill="#0a3a8c"/>
  <g transform="translate(75 60)" fill="none" stroke="#f8fafc" stroke-width="6" stroke-linecap="round">
    <line x1="0" y1="30" x2="130" y2="0" stroke="#f8fafc"/>
    <line x1="10" y1="70" x2="140" y2="40" stroke="#f8fafc"/>
    <circle cx="35" cy="38" r="12" fill="#f8fafc" stroke="none"/>
    <circle cx="95" cy="22" r="12" fill="#f8fafc" stroke="none"/>
    <circle cx="115" cy="62" r="12" fill="#f8fafc" stroke="none"/>
  </g>
  <text x="50%" y="230" text-anchor="middle" font-family="Inter, 'Segoe UI', sans-serif" font-size="120" font-weight="800" fill="#f8fafc" letter-spacing="-4">TP</text>
  <text x="50%" y="290" text-anchor="middle" font-family="Inter, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#f8fafc" letter-spacing="1">TEMPORARY PASS</text>
  <rect x="130" y="18" width="60" height="16" rx="4" fill="#0a3a8c" />
</svg>
